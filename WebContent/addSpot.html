<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Add a Spot</title>

<!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.css" />  -->
<!-- Optional theme -->
<!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.css" />  -->
<link rel="stylesheet" href="css/bootstrap.css" />
<link rel="stylesheet" href="css/bootstrap-theme.css" />
<link rel="stylesheet" href="css/dropzone.css" />

<style>
.itravel-block{
	display: inline-block;
	border: 1px dotted #4F4F4F;
	padding: 10px;
	
	margin:auto;
	/*
	margin-left: auto;
    margin-right: auto;*/
	/*margin: 5px 5px 5px 0;*/
	overflow:hidden;
	/*width:49%;*/
}

.itravel-block-div{
	display: inline-block;
	border: 1px dotted #4B4B4B;
	padding:3px;
	width:100%;
	height:200px
}

.itravel-block-div-content {
	display:block;
	margin-left: auto;
    margin-right: auto;
}


.itravel-block-div-thumbnails{
	display: inline-block;
	border: 1px dotted #4B4B4B;
	padding:1px;
	width:50%;
	height:100px
}

.itravel-block-div-content-thumbnails {
	display:block;
	margin-left: auto;
    margin-right: auto;
}
.hidden-element {
	display:none;
}

.scrollable {
    height: auto;
    max-height: 150px;
    overflow-x: hidden;
}

</style>
</head>
<body>

<!-- Button trigger modal -->
	<button class="btn btn-primary btn-lg" data-toggle="modal"
		data-target="#myModal">
		<span class="glyphicon glyphicon-plus"></span>
	</button>

	<!-- Modal -->

	<div class="modal fade" id="myModal" tabindex="-1" role="dialog"
		aria-labelledby="myModalLabel" aria-hidden="true">
		<div class="modal-dialog modal-lg">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal">
						<span aria-hidden="true">&times;</span><span class="sr-only">Close</span>
					</button>
					<h4 class="modal-title" id="myModalLabel">新增景點</h4>
				</div>
				<div class="modal-body">
					<div class="row">
						<div class="col-md-6 itravel-block">

							<div class="itravel-block-div" id="imagePreview_zone_1">
								<!--  <span class="btn btn-success fileinput-button" id="fileinputBtn"></span> -->
								<span
									class="glyphicon glyphicon-picture itravel-block-div-content fileinput-button"
									id="fileinputBtn"></span>
							</div>
							<div id="previews_zone_1">
								<div id="template_1"></div>
								<!-- <div id="template_1"> -->
							</div>
							<!-- <div id="previews_zone_1"> -->


						</div>
						<!-- <div class="col-md-6 itravel-block">  -->
						<div class="col-md-6 itravel-block">
							<div class="row">
								<div class="col-md-6 itravel-block-div-thumbnails">
									<div class="itravel-block-div" id="imagePreview_zone_2">
									</div>
								</div>
								<div class="col-md-6 itravel-block-div-thumbnails">
									<div class="itravel-block-div" id="imagePreview_zone_3">
									</div>
								</div>

							</div>
							<!-- <div class="row"> -->
							<div class="row">
								<div class="col-md-6 itravel-block-div-thumbnails">
									<div class="itravel-block-div" id="imagePreview_zone_4">
									</div>
								</div>
								<div class="col-md-6 itravel-block-div-thumbnails">
									<div class="itravel-block-div" id="imagePreview_zone_5">
									</div>
								</div>
							</div>
							<!-- <div class="row"> -->
						</div>
					</div>

					<div class="row">
						<div class="col-md-6 itravel-block">
							<div class="well well-md">
								<form class="form-horizontal" method="post">
									<fieldset>
										<legend class="text-center header">景點資訊</legend>



										<!-- 名稱 -->
										<!-- 分店負責人 -->
										<!-- 地址 -->
										<!-- 電話 -->
										<!-- 簡介 -->
										<!-- 經緯度 -->
										<div class="form-group">
											<div class="row">
												<div class="col-md-5 col-md-offset-1">
													<input id="spotName" name="spotName" type="text"
														placeholder="景點名稱" class="form-control">
												</div>

												<div class="col-md-5 col-md-offset-0">
													<input id="spotOwner" name="spotOwner" type="text"
														placeholder="分店負責人" class="form-control">
												</div>
											</div>
										</div>

										<div class="form-group">
											<div class="row">
												<div class="col-md-5 col-md-offset-1">

													<div class="input-group">
														<input id="city" name="city" type="text" placeholder="縣市"
															class="form-control" disabled />
														<div class="input-group-btn" id="cityIdMenu">
															<button type="button"
																class="btn btn-default dropdown-toggle"
																data-toggle="dropdown">
																選擇 <span class="caret"></span>
															</button>
															<ul class="dropdown-menu dropdown-menu-right scrollable" role="menu">
															</ul>
														</div>
														<!-- /btn-group -->
													</div>
													<!-- /input-group -->
												</div>
											</div>
											<!-- <div class="row"> -->
										</div>
										<!-- <div class="form-group"> -->

										<!-- 大小分類 -->
										<div class="form-group">
											<div class="row">
												<div class="col-md-5 col-md-offset-1">
													<div class="input-group">
														<input id="category" name="category" type="text"
															placeholder="分類" class="form-control" disabled />
														<div class="input-group-btn" id="categoryIdMenu">
															<button type="button"
																class="btn btn-default dropdown-toggle"
																data-toggle="dropdown">
																選擇 <span class="caret"></span>
															</button>
															<ul class="dropdown-menu dropdown-menu-right scrollable" role="menu">
															</ul>
														</div>
														<!-- /btn-group -->
													</div>
													<!-- /input-group -->
												</div>

												<div class="col-md-5 col-md-offset-0">
													<div class="input-group" id="subcategoryGroup">
														<input id="subcategory" name="subcategory" type="text"
															placeholder="小分類" class="form-control" disabled />
														<div class="input-group-btn" id="subcategoryIdMenu">
															<button type="button"
																class="btn btn-default dropdown-toggle"
																data-toggle="dropdown">
																選擇 <span class="caret"></span>
															</button>
															<ul class="dropdown-menu dropdown-menu-right scrollable" role="menu">
															</ul>
														</div>
														<!-- /btn-group -->
													</div>
													<!-- /input-group -->
												</div>
											</div>
										</div>


										<div class="form-group">
											<div class="row">
												<div class="col-md-10 col-md-offset-1">
													<input id="address" name="address" type="text"
														placeholder="地址" class="form-control">
												</div>
											</div>
										</div>

										<div class="form-group">
											<div class="row">
												<div class="col-md-10 col-md-offset-1">
													<input id="phone" name="phone" type="text" placeholder="電話"
														class="form-control">
												</div>
											</div>
										</div>

										<div class="form-group">
											<div class="row">
												<div class="col-md-10 col-md-offset-1">
													<textarea class="form-control" id="intro" name="intro"
														placeholder="簡介" rows="7"></textarea>
												</div>
											</div>
										</div>

										<!--  
										<div class="form-group">
											<div class="col-md-12 text-center">
												<button type="submit" class="btn btn-primary btn-lg">Submit</button>
											</div>
										
										</div>
-->
									</fieldset>
								</form>
							</div>
						</div>
						<div class="col-md-6 itravel-block">
							<div class="itravel-block-div" id="map-container"></div>
						</div>
					</div>
				</div>
				<!-- <div class="modal-body"> -->

				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal">放棄</button>
					<button id="saveBtn" type="button" class="btn btn-primary">儲存</button>
				</div>
			</div>
			<!-- <div class="modal-content"> -->
		</div>
	</div>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<!-- 如果從Google下載失敗，我們就從自己的Server上下載jQuery.js檔 -->
<script>!window.jQuery && document.write("<script src='Scripts/jquery-1.11.1.min.js'><\/script>")</script>
<script src="js/bootstrap.js"></script>
<script src="js/dropzone.js"></script>
<script src="https://maps.googleapis.com/maps/api/js?v=3.exp"></script>

<script>
(function($){	
	var myDropzone;
	var index = 1;
	var var_map;
	var var_location = new google.maps.LatLng(45.430817, 12.331516);

	var categories = [{"type":"美食", "subtype":["餐廳", "小吃", "美食街", "甜品", "其他"]}, 
	                  {"type":"購物", "subtype":["百貨公司", "大賣場", "個性商店", "路邊攤", "其他"]}, 
	                  {"type":"住宿", "subtype":["飯店", "旅舍", "民宿", "營地", "其他"]},
	                  {"type":"景點", "subtype":["風景區", "國家公園", "古蹟", "遊樂園", "其他"]},
	                  {"type":"活動", "subtype":["藝文展覽", "親子活動", "競賽活動", "其他"]}];
	
	initDropzone();
	initElements();
	google.maps.event.addDomListener(window, 'load', map_init);
	
	
	// modal google map
	$('#myModal').on('shown.bs.modal', function() {
		google.maps.event.trigger(var_map, "resize");
		var_map.setCenter(var_location);
	});
	
	// config drop zone
	myDropzone.on("addedfile", function(file) {
		  console.log("addedfile...");
		  console.log(file);
		  
		});

	myDropzone.on("thumbnail", function(file, dataUrl){
		console.log("thumbnail...");
		var height, width, className;
		
		if(index != 1) {
			height = '95px';
			width = '150px';
			className = 'itravel-block-div-content-thumbnails';
		} else {
			height = '190px';
			width = '300px';
			className = 'itravel-block-div-content';
		}
		
		var oImg=document.createElement("img");
	  	oImg.setAttribute('src', dataUrl);
	  	oImg.setAttribute('height', height);
	  	oImg.setAttribute('width', width);
	  	oImg.setAttribute("class", className);
	  	
	  	// hide
	  	//$("#fileinputBtn").hide();	  	
	  	document.getElementById("imagePreview_zone_" + index).appendChild(oImg);
	  	
	  	// move and then show
	  	index++; console.log("index : " + index);
	  	$("#fileinputBtn").detach().appendTo("#imagePreview_zone_" + index);
	});

	myDropzone.on("queuecomplete", function(progress) {
		  console.log("finished");
	});
		
	// config category
	$('#cityIdMenu').on('show.bs.dropdown', function () {
		$("#cityIdMenu .dropdown-menu").show();
	}).on("hide.bs.dropdown", function(){
		$("#cityIdMenu .dropdown-menu").hide();
	});
	
	$("#cityIdMenu .dropdown-menu li").click(function(){
		console.log($(this).text());
		$("#city").val($(this).text());
		$("#cityIdMenu .dropdown-menu").hide();
	}) 
	
	$('#categoryIdMenu').on('show.bs.dropdown', function () {
		$("#categoryIdMenu .dropdown-menu").show();
	}).on("hide.bs.dropdown", function(){
		$("#categoryIdMenu .dropdown-menu").hide();
	});
	
	$("#categoryIdMenu .dropdown-menu li").click(function(){
		console.log($(this).index());
		$("#category").val($(this).text());
		$("#categoryIdMenu .dropdown-menu").hide();
		
		// populate subcategory
		var subcategories = categories[$(this).index()].subtype;
		//console.log(subcategories);
		$("#subcategory").val("子分類");
		$("#subcategoryIdMenu ul:first").empty();
		$.each(subcategories, function(index, value){
			$("#subcategoryIdMenu ul:first").append("<li><a href='#'>"+value+"</a></li>");
		});
		
		if (!$('#subcategoryGroup').is(':visible'))
			$("#subcategoryGroup").show();
	})
	
	// config subcategory
	$("#subcategoryGroup").hide();
	$('#subcategoryIdMenu').on('show.bs.dropdown', function () {
		$("#subcategoryIdMenu .dropdown-menu").show();
	}).on("hide.bs.dropdown", function(){
		$("#subcategoryIdMenu .dropdown-menu").hide();
	});
	
	$("#subcategoryIdMenu .dropdown-menu").on("click", "li",function(){
		console.log($(this).text());
		$("#subcategory").val($(this).text());
		$("#subcategoryIdMenu .scrollable").hide();
	}) 
	
	// others
	$("#saveBtn").click(function(){
		console.log("saveBtn pressed.....");
	});
	
	// drop zone
	function initDropzone() {
		// Get the template HTML and remove it from the doument
		var previewNode = document.querySelector("#template_1");
		previewNode.id = "";
		var previewTemplate = previewNode.parentNode.innerHTML;
		previewNode.parentNode.removeChild(previewNode);

		myDropzone = new Dropzone("#previews_zone_1", { // Make the whole body a dropzone
		  //url: "http://www.torrentplease.com/dropzone.php", // Set the url
		  url: "filehandler",
		  //thumbnailWidth: 300,
		  //thumbnailHeight: 200,
		  parallelUploads: 5,
		  previewTemplate: previewTemplate,
		  
		  
		  autoQueue: true, // Make sure the files aren't queued until manually added
		  previewsContainer: "#previews_zone_1", // Define the container to display the previews
		  clickable: ".fileinput-button" // Define the element that should be used as click trigger to select files.
		});
	}
	
	function initElements() {
		// populate city ids
		var cities = ["基隆", "台北", "桃園", "新竹", "苗栗", "dummy", "彰化", "台中", "南投", "雲林", "嘉義", "dummy", "台南", "高雄", "屏東", "dummy", "綠島", "蘭嶼", "澎湖", "金門", "馬祖"];
		$.each(cities, function(index, value){
			//console.log(value);
			if(value == 'dummy')
				$("#cityIdMenu ul:first").append("<li class='divider'></li>");
			else
				$("#cityIdMenu ul:first").append("<li><a href='#'>"+value+"</a></li>");
		});
		
		// populate category
		$.each(categories, function(index, value){
			var type = value.type;
			$("#categoryIdMenu ul:first").append("<li><a href='#'>"+type+"</a></li>");
		});
	}
	
	function map_init() {
		var var_mapoptions = {
			center : var_location,
			zoom : 14,
			mapTypeId : google.maps.MapTypeId.ROADMAP,
			mapTypeControl : false,
			panControl : false,
			rotateControl : false,
			streetViewControl : false,
		};
		var_map = new google.maps.Map(document
				.getElementById("map-container"), var_mapoptions);

		var contentString = '<div id="mapInfo">'
				+ '<p><strong>Peggy Guggenheim Collection</strong><br><br>'
				+ 'Dorsoduro, 701-704<br>'
				+ '30123<br>Venezia<br>'
				+ 'P: (+39) 041 240 5411</p>'
				+ '<a href="http://www.guggenheim.org/venice" target="_blank">Plan your visit</a>'
				+ '</div>';

		var var_infowindow = new google.maps.InfoWindow({
			content : contentString
		});

		var var_marker = new google.maps.Marker(
				{
					position : var_location,
					map : var_map,
					title : "Click for information about the Guggenheim museum in Venice",
					maxWidth : 300,
					maxHeight : 200
				});

			google.maps.event.addListener(var_marker, 'click', function() {
			var_infowindow.open(var_map, var_marker);
		});
	} 
	
}(jQuery, google));

</script>
</body>
</html>
