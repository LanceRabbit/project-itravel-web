<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Add a Spot</title>
<!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.css" />  -->
<!-- Optional theme -->
<!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.css" />  -->
<link rel="stylesheet" href="css/bootstrap.css" />
<link rel="stylesheet" href="css/bootstrap-theme.css" />
<link rel="stylesheet" href="css/dropzone.css" />

<style>
.itravel-block{
	display: inline-block;
	border: 1px dotted #4F4F4F;
	padding: 10px;
	margin-left: auto;
    margin-right: auto;
	/*margin: 5px 5px 5px 0;*/
	overflow:hidden;
	/*width:49%;*/
}

.itravel-block-div{
	display: inline-block;
	border: 1px dotted #4B4B4B;
	padding:3px;
	width:100%;
	height:100%
}

.itravel-block-div-content {
	margin-left:50%;
}

.hidden-element {
	display:none;
}
</style>
</head>
<body>

<!-- Button trigger modal -->
<button class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal">
  <span class="glyphicon glyphicon-plus"></span>
</button>

<!-- Modal -->
		
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
        <h4 class="modal-title" id="myModalLabel">新增景點</h4>
      </div>
      <div class="modal-body">
      		<div class="row">
				<div class="col-md-6 itravel-block">   
				
					<div class="itravel-block-div" id="imagePreview_zone_1">
							<!--  <span class="btn btn-success fileinput-button" id="fileinputBtn"></span> -->
							<span class="glyphicon glyphicon-picture itravel-block-div-content fileinput-button" id="fileinputBtn"></span>	
					</div>
					<div id="previews_zone_1">
    					<div id="template_1">
						</div>	<!-- <div id="template_1"> --> 
					</div> <!-- <div id="previews_zone_1"> -->
					
					
				</div> <!-- <div class="col-md-6 itravel-block">  -->	
				<div class="col-md-6 itravel-block">.col-md-6</div>
			</div>
			
			<div class="row">
				  <div class="col-md-6 itravel-block">.col-md-6</div>
				  <div class="col-md-6 itravel-block"></div>
			</div>	  
	  </div> <!-- <div class="modal-body"> -->
	  
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">放棄</button>
        <button id="saveBtn" type="button" class="btn btn-primary">儲存</button>
      </div>
    </div> <!-- <div class="modal-content"> -->
  </div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<!-- 如果從Google下載失敗，我們就從自己的Server上下載jQuery.js檔 -->
<script>!window.jQuery && document.write("<script src='Scripts/jquery-1.11.1.min.js'><\/script>")</script>
<script src="js/bootstrap.js"></script>
<script src="js/dropzone.js"></script>

<script>
(function($){
	var count = 1;
	// Get the template HTML and remove it from the doument
	var previewNode = document.querySelector("#template_1");
	previewNode.id = "";
	var previewTemplate = previewNode.parentNode.innerHTML;
	previewNode.parentNode.removeChild(previewNode);

	var myDropzone = new Dropzone("#previews_zone_1", { // Make the whole body a dropzone
	  //url: "http://www.torrentplease.com/dropzone.php", // Set the url
	  url: "filehandler",
	  thumbnailWidth: 200,
	  thumbnailHeight: 200,
	  parallelUploads: 20,
	  previewTemplate: previewTemplate,
	  
	  
	  autoQueue: true, // Make sure the files aren't queued until manually added
	  previewsContainer: "#previews_zone_1", // Define the container to display the previews
	  clickable: ".fileinput-button" // Define the element that should be used as click trigger to select files.
	});


	myDropzone.on("addedfile", function(file) {
	  console.log("addedfile...");
	  console.log(file);
	  
	});

	myDropzone.on("thumbnail", function(file, dataUrl){
		console.log("thumbnail...");
		
		var oImg=document.createElement("img");
	  	oImg.setAttribute('src', dataUrl);
	  	oImg.setAttribute('alt', 'na');
	  	oImg.setAttribute('height', '150px');
	  	oImg.setAttribute('width', '150px');
	  	
	  	$("#imagePreview_zone_1 .itravel-block-div-content").hide();
	  	//$("#imagePreview_zone_1").appendChild(oImg);
	  	document.getElementById("imagePreview_zone_1").appendChild(oImg);
	});

	myDropzone.on("queuecomplete", function(progress) {
		  console.log("finished");
	});
	
	$("#saveBtn").click(function(){
		console.log("saveBtn pressed.....");
	});
	
})(jQuery)

</script>
</body>
</html>
