<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<!-- <link href="//netdna.bootstrapcdn.com/bootstrap/3.0.2/css/bootstrap.min.css" rel="stylesheet" type="text/css" /> -->
<link rel="stylesheet" href="css/bootstrap.css" />
<link rel="stylesheet" href="css/bootstrap-theme.css" />
<link rel="stylesheet" href="css/jquery.datetimepicker.css" />

<script	src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
	<!-- 如果從Google下載失敗，我們就從自己的Server上下載jQuery.js檔 -->
<script>
	!window.jQuery && document.write("<script src='js/jquery-1.11.1.min.js'><\/script>")
</script>
<script src="js/bootstrap.js"></script>
<style>

</style>


</head>
<body>
		<div class="container-fluid">
			<div class="row-fluid">
				<div class="col-xs-12" style="border: 1px solid;">
					<div class="row">
						<div class="col-xs-6">
							<ul class="nav nav-tabs" id="myTab" style="">
								<li class="active"><a data-toggle="tab" href="#page1">Home</a></li>
							</ul>
		
							<div class="tab-content" id="tabContent">
								<div class="tab-pane active" id="page1" autofocus="">1234</div>
							</div>
						</div>
						<div class="col-xs-6" style="border: 1px solid;">
							<div id="map-container" style="border: 1px solid;">11111</div>
						</div>
				</div>
					
				</div>


			</div>
		</div>
<script>
	// when .modal-wide opened, set content-body height based on browser height; 
	// 200 is appx height of modal padding, modal title and button bar

	$(function() {
		$("#myTab , #tabContent ").empty();
		for(var pageNum=1,max=5;pageNum<max;pageNum++) { 
			$('#myTab').append(
					$('<li><a href="#page' 
							+ pageNum 
							+ '">' 
							+'Page ' 
							+ pageNum 
							+'</a></li>'));
			
				$('#tabContent').append(
					$('<div class="tab-pane" id="page' + pageNum +
					'">	<div class="row" style="border: 1px solid;">' 
					+'<div class="col-sm-4"  >'
					+'<div class="title" style="border: 1px solid; padding:3px;"><img src="images/Desert.jpg"  height="100" alt="map Venice"'
					+'title="click to open Map"/></div>'
					+'</div>'
					+'<div class="col-sm-4" style="border: 1px solid;">'
					+'<div class="title"><label>45678</label></div>'+
			       '<div class="title"><label>45678</label></div>'+
			       '<div class="title"><label>45678</label></div>'+
			      '</div>'+
			    '</div>	</div>')
				)
				$('#page'+pageNum).append(
						$('<div class="row" style="border: 1px solid;">' 
								+'<div class="col-sm-4" style="border: 1px solid; padding:3px;" >'
								+'<div class="title" ><img src="images/Desert.jpg"  height="100" alt="map Venice"'
								+'title="click to open Map"/></div>'
								+'</div>'
								+'<div class="col-sm-4" style="border: 1px solid;">'
								+'<div class="title"><label>45678</label></div>'+
						       '<div class="title"><label>45678</label></div>'+
						       '<div class="title"><label>45678</label></div>'+
						      '</div>'+
						    '</div>')
							)

				$('#page' + pageNum).tab('show');
				$('#myTab a:first').tab('show');

		} 
		
		/**
		 * Click Tab to show its content 
		 */

		$("#myTab").on("click", "a", function(e) {
				e.preventDefault();
				$(this).tab('show');
			});

	});
</script>
</body>
</html>
