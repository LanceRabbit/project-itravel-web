<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="stylesheet" href="../css/bootstrap.css" />
<link rel="stylesheet" href="../css/bootstrap-theme.css" />
<link rel="stylesheet" href="../css/jquery.datetimepicker.css" />

<script	src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
	<!-- 如果從Google下載失敗，我們就從自己的Server上下載jQuery.js檔 -->
<script>
	!window.jQuery && document.write("<script src='js/jquery-1.11.1.min.js'><\/script>")
</script>
<script src="../js/bootstrap.js"></script>
	<script src="http://maps.google.com/maps/api/js?sensor=false"></script>
<script src="../js/jquery.datetimepicker.js"></script>
<style>
#myModalLabel {text-align: center;
			   font-family:微軟正黑體;
			   font-weight: bold;}
#createtrip {
			 margin: 5px;
			 padding: 5px;
			 
 }
.form-control{
font-size:20px;
}
.modal-body {
 font-size:20px;
 font-family:微軟正黑體;
}
</style>


</head>
<body>
	<div class="row text-center">
		<h3>The Large Modal</h3>
		<a href="#" class="btn btn-lg btn-primary" data-toggle="modal"
			data-target="#largeModal">Click to open Modal</a>
	</div>

	<div class="modal fade" id="largeModal" tabindex="-1" role="dialog"
		aria-labelledby="largeModal" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<h3 class="modal-title" id="myModalLabel">新增行程</h3>
				</div>
				<div class="modal-body">
					<form class="navbar-form ">
						<div class="row">
							<div class='col-sm-9'>
								<div class="form-group" >
									<div class="form-group" id="createtrip">
									<label>行程名稱：</label>
										<input type="text" class="form-control" placeholder="行程名稱">
									</div>
									<div class="form-group" id="createtrip">
									<label>起始日期：</label>
										<input id="date_timepicker_start" type="text" class="form-control">
									</div>
									<div class="form-group" id="createtrip">
									<label>結束日期：</label>
										<input id="date_timepicker_end" type="text" class="form-control">
									</div>
									
								</div>
							</div>
						</div>
					</form>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
					<button type="button" class="btn btn-primary">繼續</button>
				</div>
			</div>
		</div>
	</div>

<script>
(function($) {
		
		 $('#date_timepicker_start').datetimepicker({
			  format:'Y/m/d',
			  startDate:0,
	          minDate:0,
			  closeOnDateSelect:true,
			  onShow:function( ct ){
			   this.setOptions({
			    maxDate:jQuery('#date_timepicker_end').val()?jQuery('#date_timepicker_end').val():false
			   })
			  },
			  timepicker:false
		 });
		 
		 
		 $('#date_timepicker_end').datetimepicker({
			  format:'Y/m/d',
			  startDate:0,
	         
			  closeOnDateSelect:true,
			  onShow:function( ct ){
				  console.log($('#date_timepicker_start').val());
				  console.log($('#date_timepicker_start').val().length);
				  this.setOptions({
					    minDate:(jQuery('#date_timepicker_start').val().length!=0)?jQuery('#date_timepicker_start').val():0
				  })
			  },
			  timepicker:false
		 });
			
		
	$('#largeModal').on('hidden.bs.modal', function (e) {
		console.log($('#date_timepicker_start').val());
		console.log($('#date_timepicker_end').val());
		var date1 = new Date($('#date_timepicker_start').val());
		var date2 = new Date($('#date_timepicker_end').val());


		console.log( 'Days since ' 
		           + date1 + ': ' 
		           + Date.daysBetween(date1, date2));	
		
		 $("input").val("");
		})
	
		Date.daysBetween = function( date1, date2 ) {
		  //Get 1 day in milliseconds
		  var one_day=1000*60*60*24;

		  // Convert both dates to milliseconds
		  var date1_ms = date1.getTime();
		  var date2_ms = date2.getTime();

		  // Calculate the difference in milliseconds
		  var difference_ms = date2_ms - date1_ms;
		    
		  // Convert back to days and return
		  return Math.round(difference_ms/one_day)+1; 
		}


		
})(jQuery);
</script>


</body>
</html>
